{% extends "base.html" %}

{% block content %}
<style>
    .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 0 20px;
        height: 60px;
    }

    .back-button {
        padding: 8px 16px;
        background: transparent;
        color: #333;
        border: none;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .back-button::before {
        content: '‚Üê';
        font-size: 1.2em;
    }

    .back-button:hover {
        transform: translateX(-5px);
        opacity: 0.8;
    }

    .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        padding: 20px;
    }

    .search-title {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        color: #000;
        font-weight: normal;
    }

    .search-subtitle {
        font-size: 1.25rem;
        color: #666;
        margin-bottom: 2rem;
        font-weight: normal;
    }

    .search-hint {
        color: #666;
        font-size: 1.1rem;
        margin-top: 1.5rem;
    }

    .search-box-container {
        width: 100%;
        max-width: 800px;
        margin-bottom: 1rem;
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .search-box {
        flex: 1;
        padding: 16px 24px;
        font-size: 1.1rem;
        border: 1px solid #dfe1e5;
        border-radius: 12px;
        outline: none;
        transition: all 0.2s;
        color: #666;
    }

    .search-box:hover,
    .search-box:focus {
        box-shadow: 0 1px 6px rgba(32,33,36,.28);
        border-color: rgba(223,225,229,0);
    }

    .search-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
    }

    .search-button {
        padding: 16px 24px;
        background-color: #1c1c1c;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .search-button::before {
        content: 'üîç';
        font-size: 1.2em;
    }

    .search-button:hover {
        background-color: #1557b0;
        box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }

    .results-container {
        width: 100%;
        max-width: 684px;
        margin: 0 auto;
        padding: 20px;
        display: none;
        min-height: 200px;
    }

    .result-item {
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .result-item:hover {
        background-color: #f8f9fa;
    }

    .result-title {
        color: #1a0dab;
        font-size: 18px;
        margin-bottom: 4px;
        text-decoration: none;
    }

    .result-title:hover {
        text-decoration: underline;
    }

    .result-url {
        color: #006621;
        font-size: 14px;
        margin-bottom: 4px;
    }

    .result-description {
        color: #545454;
        font-size: 14px;
        line-height: 1.4;
    }

    .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #3498db;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-container {
        text-align: center;
        padding: 20px;
    }

    .loading-text {
        margin-top: 10px;
        color: #666;
        font-size: 16px;
    }
</style>

<div class="header">
    <a href="/study" class="back-button">Back</a>
    <div style="width: 80px;"></div>
</div>

<div class="search-container">
    <h1 class="search-title">Resource Finder</h1>
    <h2 class="search-subtitle">Search our extensive database of academic resources</h2>
    <div class="search-box-container">
        <input type="text" class="search-box" placeholder="What are you researching?">
        <button class="search-button">Search Resources</button>
    </div>
    <p class="search-hint">Try searching for topics, subjects, or specific questions</p>
</div>

<div class="results-container" id="searchResults">
    <!-- Search results will be populated here -->
</div>

<script>
    const searchBox = document.querySelector('.search-box');
    const searchButton = document.querySelector('.search-button');
    const resultsContainer = document.querySelector('.results-container');

    searchButton.addEventListener('click', performSearch);
    searchBox.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    async function performSearch() {
        const query = searchBox.value.trim();
        if (!query) return;

        // Show loading state
        resultsContainer.style.display = 'block';
        resultsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Searching...</div>';

        try {
            // Call the backend API
            const response = await fetch('/api/search-resources', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ topic: query })
            });

            if (!response.ok) {
                throw new Error('Search failed');
            }

            const results = await response.json();
            displayResults(results);

        } catch (error) {
            resultsContainer.innerHTML = `
                <div style="text-align: center; padding: 20px; color: #d32f2f;">
                    Error: Could not complete the search. Please try again.
                </div>`;
        }
    }

    function displayResults(results) {
        resultsContainer.innerHTML = '';
        
        if (!results || results.length === 0) {
            resultsContainer.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    No results found. Try different search terms.
                </div>`;
            return;
        }

        results.forEach(result => {
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            resultElement.innerHTML = `
                <a href="${result.url}" class="result-title" target="_blank">${result.title}</a>
                <div class="result-url">${result.url}</div>
                <div class="result-description">Type: ${result.type}</div>
            `;
            resultsContainer.appendChild(resultElement);
        });
    }
</script>
{% endblock %}
