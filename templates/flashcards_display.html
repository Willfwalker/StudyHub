{% extends "base.html" %}

{% block content %}
<div class="flashcards-container">
    <div id="initialLoadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading Flashcards...</p>
        </div>
    </div>

    <div class="flashcard-navigation">
        <button class="nav-button prev-button" onclick="previousCard()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span class="card-counter">Card <span id="currentCard">1</span> of <span id="totalCards">{{ flashcards|length }}</span></span>
        <button class="nav-button next-button" onclick="nextCard()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div class="flashcard-wrapper">
        {% for card in flashcards %}
        <div class="flashcard" data-index="{{ loop.index0 }}" {% if not loop.first %}style="display: none;"{% endif %}>
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <div class="card-content">
                        <h3>Question:</h3>
                        <p>{{ card.front }}</p>
                    </div>
                </div>
                <div class="flashcard-back">
                    <div class="card-content">
                        <h3>Answer:</h3>
                        <p>{{ card.back }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="instructions">
        <p>Click card to flip â€¢ Use arrow keys or buttons to navigate</p>
    </div>
</div>

<style>
    .flashcards-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .flashcard-navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        margin-bottom: 24px;
    }

    .nav-button {
        background: #000;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .nav-button:hover {
        transform: scale(1.1);
        background: #333;
    }

    .card-counter {
        font-size: 1.1em;
        color: #666;
        font-weight: 500;
    }

    .flashcard-wrapper {
        perspective: 1000px;
        height: 400px;
    }

    .flashcard {
        width: 100%;
        height: 100%;
        cursor: pointer;
        position: relative;
    }

    .flashcard-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .flashcard.flipped .flashcard-inner {
        transform: rotateY(180deg);
    }

    .flashcard-front, .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .card-content {
        max-width: 100%;
        text-align: center;
    }

    .card-content h3 {
        color: #666;
        margin-bottom: 16px;
        font-size: 1.2em;
    }

    .card-content p {
        font-size: 1.4em;
        line-height: 1.6;
        color: #333;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .flashcard-front {
        background: linear-gradient(145deg, #ffffff, #f5f5f5);
    }

    .flashcard-back {
        background: linear-gradient(145deg, #f5f5f5, #ffffff);
        transform: rotateY(180deg);
    }

    .instructions {
        text-align: center;
        margin-top: 24px;
        color: #666;
        font-size: 0.9em;
    }

    /* Add hint text */
    .flashcard::after {
        content: 'Click to flip';
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9em;
        color: #999;
        opacity: 0.8;
    }

    /* Loading overlay styles */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .loading-content {
        text-align: center;
        color: white;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    let currentIndex = 0;
    const totalCards = {{ flashcards|length }};

    function updateCardCounter() {
        document.getElementById('currentCard').textContent = currentIndex + 1;
    }

    function showCard(index) {
        document.querySelectorAll('.flashcard').forEach(card => {
            card.style.display = 'none';
            card.classList.remove('flipped');
        });
        document.querySelector(`.flashcard[data-index="${index}"]`).style.display = 'block';
        updateCardCounter();
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % totalCards;
        showCard(currentIndex);
    }

    function previousCard() {
        currentIndex = (currentIndex - 1 + totalCards) % totalCards;
        showCard(currentIndex);
    }

    // Add click event to flip cards
    document.querySelectorAll('.flashcard').forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    });

    // Add keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextCard();
        if (e.key === 'ArrowLeft') previousCard();
        if (e.key === ' ') {
            const currentCard = document.querySelector(`.flashcard[data-index="${currentIndex}"]`);
            currentCard.classList.toggle('flipped');
        }
    });

    // Hide loading overlay when content is ready
    window.addEventListener('load', function() {
        document.getElementById('initialLoadingOverlay').style.display = 'none';
    });
</script>
{% endblock %}
