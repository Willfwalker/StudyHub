<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <svg viewBox="0 0 24 24" class="graduation-cap">
                    <path d="M12 2L22 12L12 22L2 12L12 2Z"/>
                </svg>
                <h1>Welcome to StudyHub</h1>
                <p class="subtitle">Enter your credentials to access your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <svg viewBox="0 0 24 24" class="eye-icon">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="button" id="loginButton" class="login-button">Sign in</button>
                
                <div class="register-prompt">
                    <span>Don't have an account? </span>
                    <a href="{{ url_for('register') }}" class="create-account">Create account</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "{{ config.FIREBASE_API_KEY }}",
            authDomain: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            projectId: "{{ config.FIREBASE_PROJECT_ID }}",
            storageBucket: "{{ config.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "{{ config.FIREBASE_APP_ID }}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login button click
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message') || document.createElement('div');
            const csrfToken = document.querySelector('input[name="csrf_token"]').value;

            if (!errorDiv.id) {
                errorDiv.id = 'error-message';
                errorDiv.className = 'error-message';
                document.getElementById('loginForm').appendChild(errorDiv);
            }
            
            try {
                // First authenticate with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                
                // Then send the token to your backend
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        idToken: idToken,
                        csrfToken: csrfToken  // Include CSRF token in the body as well
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
