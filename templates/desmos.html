{% extends "base.html" %}

{% block content %}
<style>
    .calculator-container {
        padding: 20px;
        max-width: 1600px;
        margin: 20px auto;
        height: calc(100vh - 60px);
        position: relative;
    }

    .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 0 20px;
        height: 60px;
    }

    .header h1 {
        margin: 0;
        font-size: 1.8em;
        font-weight: 400;
        color: #333;
        flex-grow: 1;
        text-align: center;
        letter-spacing: 0.5px;
    }

    #calculator {
        width: 100%;
        height: calc(100vh - 120px);
        min-height: 700px;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background: #ffffff;
    }

    .back-button {
        padding: 8px 16px;
        background: transparent;
        color: #333;
        border: none;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-button::before {
        content: '‚Üê';
        font-size: 1.2em;
    }

    .back-button:hover {
        transform: translateX(-5px);
        opacity: 0.8;
    }
</style>

<div class="calculator-container">
    <div class="header">
        <button class="back-button" onclick="window.history.back()">Back</button>
        <h1>Graphing Calculator</h1>
        <div style="width: 80px;"></div>
    </div>
    <div id="calculator"></div>
</div>

<!-- Load the Desmos API -->
<script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

<script>
    // Initialize the calculator
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt, {
        keypad: true,
        expressions: true,
        settingsMenu: true,
        zoomButtons: true,
        expressionsTopbar: true,
        pointsOfInterest: true,
        trace: true,
        border: true,
        backgroundColor: '#ffffff'
    });
</script>
{% endblock %}
